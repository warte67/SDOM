name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # Adjust if your Doxyfile is not under docs/
  DOXYFILE: docs/Doxyfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Export Mermaid diagrams
        run: |
          bash scripts/export_mermaid.sh

      - name: Build Doxygen
        run: |
          doxygen "$DOXYFILE"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (docs/html)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
